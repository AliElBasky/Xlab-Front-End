<br><br>
<div class="w-25 m-auto text-left">
    <label>invoice ID:</label>
    <input class="form-control" [(ngModel)]="invoiceId" type="text">
</div>

<br>

<div class="w-50 m-auto d-flex">
    <div class="w-50 mx-2">
        <label>Customer Name:</label>
        <input class="form-control" [(ngModel)]="customerName" type="text">
    </div>
    <div class="w-50">
        <label>Date:</label>
        <input class="form-control" [(ngModel)]="date" type="text">
    </div>
</div>

<br><br>

<table class="table w-75 m-auto text-center">
    
    <thead>
        <th>item</th>
        <th>price</th>
        <th>Quantity</th>
        <th>Total</th>
    </thead>

    <tbody>
        <tr *ngFor="let element of invoiceDetails">
            <td>{{element.item}}</td>
            <td>{{element.price}}</td>
            <td>{{element.quantity}}</td>
            <td>{{element.totalAmount}}</td>
        </tr>
    </tbody>
    </table>


<br><br>
<div class="w-50 m-auto d-flex">
    <div class="w-50 mx-2">
        <label>Quantity:</label>
        <input class="form-control" [(ngModel)]="itemsCount" type="text">
    </div>
    <div class="w-50">
        <label>Total:</label>
        <input class="form-control" [(ngModel)]="totalAmount" type="text">
    </div>
    
</div>


<br>
<div class="row mt-5">
    <div class="w-25 m-auto text-left">
        <label>DeleteInvoice:</label>
        <div class="d-flex">
            <input class="form-control" [(ngModel)]="deleteId" type="text">
            <button (click)="DeleteInvoice()" class="btn btn-outline-danger">Delete</button>
        </div>
        
    </div>
</div>
<br>


<div class="border border-2 mt-5"></div>

<br>


<div class="m-auto d-flex justify-content-center">
    <div class="w-25">
        <button (click)="AddButton()" class="w-50 btn btn-outline-info">add invoice</button>
    </div>
    <div class="w-25">
        <button (click)="UpdateButton()" class="w-50 btn btn-outline-info">update invoice</button>
    </div>
    <div class="w-25">
        <button (click)="clear()" class="w-50 btn btn-outline-danger">Clear Form</button>
     </div>
</div>


 

<br>
<form [formGroup]="addForm" (ngSubmit)="add(addForm)" *ngIf="addFlag">

    <div class="text-center mt-5">
        <h2>Add New Invoice</h2>
    </div>


    <div class="row m-5">
        <div class="col-xs-2">
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">invoice ID</label>
                <input class="form-control" formControlName="invoiceId" [(ngModel)]="updatedId" type="text">
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1">Customer name</label>
                <input class="form-control" formControlName="customerName" type="text">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">date & Time</label>
                <input class="form-control" formControlName="dateTime" type="date">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">items Count</label>
                <input class="form-control" formControlName="itemsCount" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Total Amount</label>
                <input class="form-control" formControlName="totalAmount" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Item</label>
                <input class="form-control" formControlName="item" type="text">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Price</label>
                <input class="form-control" formControlName="price" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Quantity</label>
                <input class="form-control" formControlName="quantity" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Item Amount</label>
                <input class="form-control" formControlName="itemAmount" type="number">
            </div>            
               
            <button type="submit" [disabled]="addForm.invalid" class="btn btn-outline-secondary mt-3">Add Invoice</button>
        </div>
    </div>
</form>

<p>invoice works!</p>
<div class="row">
    <div class="col-md-4 m-auto text-center">
        <input class="form-control mt-5" [(ngModel)]="id" type="text">
        <button (click)="GetInvoice()" class="w-50 btn btn-info">Search</button>
    </div>
</div>
<br><br>
<div class="w-25 m-auto text-left">
    <label>invoice ID:</label>
    <input class="form-control" [(ngModel)]="invoiceId" type="text">
</div>
<br>
<div class="w-50 m-auto d-flex text-center">
    <label>Customer Name:</label>
    <input class="form-control" [(ngModel)]="customerName" type="text">
    <label>Date:</label>
    <input class="form-control" [(ngModel)]="date" type="text">
</div>
<br><br>

<table class="table w-75 m-auto text-center">
    
    <thead>
        <th>item</th>
        <th>price</th>
        <th>Quantity</th>
        <th>Total</th>
    </thead>

    <tbody>
        <tr *ngFor="let element of invoiceDetails">
            <td>{{element.item}}</td>
            <td>{{element.price}}</td>
            <td>{{element.quantity}}</td>
            <td>{{element.totalAmount}}</td>
        </tr>
    </tbody>
</table>


<br><br>
<div class="w-50 m-auto d-flex text-center">
    <div class="w-50 ">
        <label>Quantity:</label>
        <input class="form-control" [(ngModel)]="itemsCount" type="text">
    </div>
    <div class="w-50">
        <label>Total:</label>
        <input class="form-control" [(ngModel)]="totalAmount" type="text">
    </div>
    
</div>

<br>
<br>
<form [formGroup]="addForm" (ngSubmit)="save(addForm)">
    <div class="row m-5">
        <div class="col-xs-2">
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">invoice ID</label>
                <input class="form-control" formControlName="invoiceId" type="text">
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1">Customer name</label>
                <input class="form-control" formControlName="customerName" type="text">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">date & Time</label>
                <input class="form-control" formControlName="dateTime" type="date">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">items Count</label>
                <input class="form-control" formControlName="itemsCount" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Total Amount</label>
                <input class="form-control" formControlName="totalAmount" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Item</label>
                <input class="form-control" formControlName="item" type="text">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Price</label>
                <input class="form-control" formControlName="price" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Quantity</label>
                <input class="form-control" formControlName="quantity" type="number">
            </div>
            <div class="form-group  mt-3">
                <label for="exampleFormControlInput1">Total Items Amount</label>
                <input class="form-control" formControlName="totalItemsAmount" type="number">
            </div>
           
            <button type="submit" class="btn btn-secondary mt-3">Add Invoive</button>
            <button type="submit" class="btn btn-secondary mt-3">Update Invoice</button>
        </div>
    </div>
</form>
